<mat-card>
  <h2 style="text-align: center">Order List</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let order">{{ order.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Customer Email
        </th>
        <td mat-cell *matCellDef="let order">{{ order.customerEmail }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
        <td mat-cell *matCellDef="let order">
          {{ order.creationDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPaid">
        <th mat-header-cell *matHeaderCellDef>Paid</th>
        <td mat-cell *matCellDef="let order">
          {{ order.isPaid ? "Yes" : "No" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="orderItems">
        <th mat-header-cell *matHeaderCellDef>Order Items</th>
        <td mat-cell *matCellDef="let order">
          <ul>
            <li *ngFor="let item of order.orderItems">
              Product ID: {{ item.productId }} - Quantity: {{ item.quantity }}
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="primary" (click)="editOrder(order)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="warn" (click)="deleteOrder(order)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addOrder()">
      Add New Order
    </button>
  </div>
</mat-card>
